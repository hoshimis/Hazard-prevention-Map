<body data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  <header class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">app title</a>

      <button class="navbar-toggler mr-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="./src/pages/settings.html">
              <i class="fa-solid fa-gear fa-lg fa-fw fa-spin"></i>
              setting
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./src/pages/settings.html">
              <i class="fa-solid fa-gear fa-lg fa-fw fa-spin"></i>
              setting
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./src/pages/settings.html">
              <i class="fa-solid fa-gear fa-lg fa-fw fa-spin"></i>
              setting
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <section class="section-map">
    <div id="map"></div>
  </section>
  <!-- <form>
    <input type="button" id="btn" value="ダウンロード" onclick="getJSON()" />
  </form> -->
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">投稿しますか？</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <h1>投稿する</h1>

            <p>件名：<select class="pulldown" id="subject">
                <option>件名</option>
                <option>ひったくり</option>
                <option>ストーカー</option>
              </select>
            <p>日時：<input class="text" type="datetime-local" id="datetime" /></p>
            <p>場所：<input class="text" type="text" id="place" value=""/></p>
            <p><input id="lat" type="hidden" value=""></p>
            <p><input id="lng" type="hidden" value=""></p>
            <p id="remarks">備考：</p>
            <textarea class="textarea"></textarea><br>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
            <button type="button" class="btn btn-primary">投稿する</button>
        </div>
        <div class="modal-footer">
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <script src="./src/js/map.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0mNC8boGeHcP2uxLz8c46i5DSe7TC99I&language=ja&callback=initMap"></script>
