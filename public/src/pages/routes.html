<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../style/reboot.css">
  <link rel="stylesheet" href="../style/main.css">
  <link href="https://use.fontawesome.com/releases/v6.2.1/css/all.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>google_map</title>
</head>

<body>

  <header class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand me-auto" href="/">app title</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="./routes.html">
              <i class="fa-solid fa-gear fa-lg fa-fw"></i>
              search route
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./userpsost.html">
              <i class="fa-solid fa-gear fa-lg fa-fw"></i>
              userpost
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./settings.html">
              <i class="fa-solid fa-gear fa-lg fa-fw"></i>
              setting
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <!-- form -->
  <section class="section-serchMap">
    <div class="container">
      <div class="title">
        <h3 class="notification-title">ルート検索</h3>
        <p class="lead">
          危険な個所を回避してルートを検索します。
        </p>
      </div>

      <form action="../../index.html" method="post">
        <div class="content-input">
          <!-- 現在地 -->
          <div id="currentAddressHelp" class="form-text">現在地は自動で入力されます。</div>
          <div class="input-group input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">現在地</span>
            <input type="text" id="origin" class="form-control" aria-describedby="currentAddressHelp" name="origin">

          </div>
          <!-- 場所 -->
          <div id="targetAddressHelp" class="form-text">目的地を入力してください。下記のマップからも選択できます。</div>
          <div class="input-group input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">目的地</span>
            <input type="text" id="destination" class="form-control" aria-label="Sizing example input"
              aria-describedby="targetAddressHelp" name="destination">

          </div>
          <!-- 緯度、経度 -->
          <p><input id="lat" type="hidden" name="lat"></p>
          <p><input id="lng" type="hidden" name="lng"></p>
        </div>
        <button type="submit" class="btn btn-primary">検索</button>
      </form>
      <hr />
    </div>
  </section>

  <!-- map -->
  <section class="section-routeMap container">
    <div id="map"></div>
  </section>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

  <!-- map -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0mNC8boGeHcP2uxLz8c46i5DSe7TC99I&language=ja&callback=initMap"></script>
  <script src="../js/map.js"></script>
</body>

</html>
