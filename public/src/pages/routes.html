<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/style/reboot.css">
    <link rel="stylesheet" href="./src/style/index.css">
    <link rel="stylesheet" href="./src/style/main.css">
    <link href="https://use.fontawesome.com/releases/v6.2.1/css/all.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>google_map</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand h1" href="/">app title</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./routes.html">
                            <i class="fa-solid fa-gear fa-lg fa-fw fa-spin"></i>
                            search route
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./settings.html">
                            <i class="fa-solid fa-gear fa-lg fa-fw fa-spin"></i>
                            setting
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./settings.html">
                            <i class="fa-solid fa-gear fa-lg fa-fw fa-spin"></i>
                            setting
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- form -->
    <form method="get" action="../../index.html">
        <div class="mb-3">
            <label for="currentAddressLabel" class="form-label">現在地</label>
            <input type="text" class="form-control" id="currentAddressLabel" aria-describedby="currentAddressHelp"
                name="origin" value="名古屋駅">
            <div id="currentAddressHelp" class="form-text">現在地は自動で入力されます。</div>
        </div>
        <div class="mb-3">
            <label for="targetAddressLanbel" class="form-label">目的地</label>
            <input type="text" class="form-control" id="targetAddressLabel" aria-describedby="targetAddressHelp"
                name="destination">
            <div id="targetAddressHelp" class="form-text">目的地を入力してください。</div>
        </div>
        <button type="submit" class="btn btn-primary">検索</button>
    </form>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
