<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../style/reboot.css">
  <link rel="stylesheet" href="../style/main.css">
  <link rel="stylesheet" href="../style/userposts.css">
  <link href="https://use.fontawesome.com/releases/v6.2.1/css/all.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>userpost</title>
</head>

<body>

  <header class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand me-auto" href="/">app title</a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="./routes.html">
              <i class="fa-solid fa-gear fa-lg fa-fw"></i>
              search route
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./userpsost.html">
              <i class="fa-solid fa-gear fa-lg fa-fw"></i>
              userpost
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./settings.html">
              <i class="fa-solid fa-gear fa-lg fa-fw"></i>
              setting
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main class="userpostMain">
    <!-- form -->
    <section class="section-serchMap">
      <div class="container">
        <div class="title">
          <h3 class="notification-title">ユーザ投稿</h3>
          <p class="lead">
            下記のマップからユーザ情報を投稿できます。
          </p>
        </div>
      </div>
    </section>

    <!-- map -->
    <section class="section-userpostMap" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      <div id="map"></div>
    </section>
  </main>

  <!-- footer -->
  <footer class="d-block d-sm-none fixed-bottom">
    <nav class="navigation">
      <ul>
        <li class="list">
          <a href="/">
            <spn class="icon">
              <i class="fa-solid fa-house"></i>
            </spn>
            <spn class="text">Home</spn>
          </a>
        </li>
        <li class="list">
          <a href="./routes.html">
            <spn class="icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </spn>
            <spn class="text">Search</spn>
          </a>
        </li>
        <li class="list active">
          <a href="./userpsost.html">
            <spn class="icon" style="margin-left: 10px;"><i class="fa-solid fa-location-dot "></i></spn>
            <spn class="text">Post</spn>
          </a>
        </li>
        <li class="list">
          <a href="./settings.html">
            <spn class="icon"><i class="fa-solid fa-gear fa-lg fa-fw"></i></spn>
            <spn class="text">Settings</spn>
          </a>
        </li>
        <div class="indicator"></div>
      </ul>
    </nav>
  </footer>

  <!-- モーダル -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- タイトル -->
          <h5 class="modal-title" id="staticBackdropLabel">
            投稿しますか？
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form action="/userpost" method="post">
            <div class="content-input">
              <!-- ドロップダウンメニュー -->
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">件名</label>
                <select class="form-select" id="subject" name="subject" required>
                  <option selected disabled value="">選択</option>
                  <option value="ひったくり">ひったくり</option>
                  <option value="ストーカー">ストーカー</option>
                </select>
              </div>
              <!-- 日時 -->
              <div class="input-group input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">日時</span>
                <input type="datetime-local" id="date" class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default" name="date" required>
              </div>
              <!-- 場所 -->
              <div class="input-group input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">場所</span>
                <input type="text" id="place" class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default" name="place" required>
              </div>
              <!-- トークン -->
              <p><input id="lat" type="hidden" name="lat" required></p>
              <p><input id="lng" type="hidden" name="lng" required></p>
              <!-- 備考 -->
              <div class="input-group">
                <span class="input-group-text">備考</span>
                <textarea class="form-control" aria-label="With textarea" name="remarks" required></textarea>
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <div class="btn-group">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
            <button type="submit" class="btn btn-primary">投稿する</button>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

  <!-- map -->
  <script defer src="../js/userPost.js"></script>
  <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0mNC8boGeHcP2uxLz8c46i5DSe7TC99I&language=ja&callback=initMap"></script>
</body>

</html>
