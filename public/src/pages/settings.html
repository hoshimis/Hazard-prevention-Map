<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/main.css">
  <link rel="stylesheet" href="../style/settings.css">

  <link href="https://use.fontawesome.com/releases/v6.2.1/css/all.css" rel="stylesheet">
  <title>Setting</title>
</head>

<body>
  <header class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand me-auto" href="/">app title</a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="./routes.html">
              <i class="fa-solid fa-gear fa-lg fa-fw"></i>
              search route
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./userpsost.html">
              <i class="fa-solid fa-gear fa-lg fa-fw"></i>
              userpost
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./settings.html">
              <i class="fa-solid fa-gear fa-lg fa-fw"></i>
              setting
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    <section class="section-notification">
      <div class="container">
        <div class="title">
          <h3 class="notification-title">プッシュ通知</h3>
          <p class="lead">
            ONにすると、被害があった場所に近づいた時にプッシュ通知を送信します。
          </p>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
          <label class="form-check-label" for="flexSwitchCheckChecked">プッシュ通知を行う</label>
          <button type="button" class="btn btn-secondary test-notification-button">テスト送信</button>
        </div>
        <hr />
      </div>
    </section>
    <section class="section-openDataColor">
      <div class="container">
        <div class="title">
          <h3 class="notification-title">オープンデータ</h3>
          <p class="lead">
            オープンデータが表示されるピンの周りのサークル色を変更します。
          </p>
        </div>
        <label for="exampleColorInput" class="form-label">サークルの色</label>
        <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c"
          title="Choose your color">
        <hr />
      </div>
    </section>
    <section class="section-userDataColor">
      <div class="container">
        <div class="title">
          <h3 class="notification-title">ユーザデータ</h3>
          <p class="lead">
            ユーザデータが表示されるピンの周りのサークル色を変更します。
          </p>
        </div>
        <label for="exampleColorInput" class="form-label">サークルの色</label>
        <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c"
          title="Choose your color">
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/0.0.11/push.min.js"></script>
  <script src="../js/push.js"></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
