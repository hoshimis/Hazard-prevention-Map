<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/main.css">
  <link rel="stylesheet" href="../style/settings.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v6.2.1/css/all.css" rel="stylesheet">
  <title>Setting</title>
</head>

<body>
  <!-- ヘッダー -->
  <header class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand me-auto" href="/">app title</a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="./routes.html">
              <i class="fa-solid fa-magnifying-glass"></i>
              search route
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./userpsost.html">
              <i class="fa-solid fa-location-dot"></i>
              userpost
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./settings.html">
              <i class="fa-solid fa-gear fa-lg fa-fw"></i>
              setting
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main class="settingsMain">
    <!-- 通知 -->
    <section class="section-notification">
      <div class="container">
        <div class="title">
          <h3 class="notification-title">プッシュ通知</h3>
          <p class="lead">
            ONにすると、被害があった場所に近づいた時にプッシュ通知を送信します。
          </p>
        </div>
        <div class="input-data">
          <div class="input-box">
            <div class="form-switch push-box">
              <input class="form-check-input" type="checkbox" id="inputPush" checked>
              <label class="form-check-label" for="inputPush">プッシュ通知</label>
            </div>
          </div>
          <button type="button" class="btn btn-secondary test-notification-button">テスト</button>
        </div>
        <hr />
      </div>
    </section>
    <!-- オープンデータ -->
    <section class="section-openDataColor">
      <div class="container">
        <div class="title">
          <h3 class="notification-title">オープンデータ</h3>
          <p class="lead">
            オープンデータが表示されるピンの周りのサークル色を変更します。
          </p>
        </div>

        <div class="input-data">
          <div class="input-box">
            <label for="exampleColorInput" class="form-label">サークルの色</label>
            <input type="color" class="form-control-color" id="openDataCircleColor" title="色を選択してください">
          </div>
          <button type="button" class="btn btn-secondary setOpenDataColor-button">保存する</button>
        </div>
        <hr />
      </div>
    </section>
    <!-- ユーザ投稿 -->
    <section class="section-userDataColor">
      <div class="container">
        <div class="title">
          <h3 class="notification-title">ユーザ投稿</h3>
          <p class="lead">
            ユーザ投稿が表示されるピンの周りのサークル色を変更します。
          </p>
        </div>
        <div class="input-data">
          <div class="input-box">
            <label for="exampleColorInput" class="form-label">サークルの色</label>
            <input type="color" class="form-control-color" id="userDataCircleColor" title="色を選択してください">
          </div>
          <button type="button" class="btn btn-secondary setUserDataColor-button">保存する</button>
        </div>
      </div>
    </section>
  </main>


  <!-- footer -->
  <footer class="d-block d-sm-none fixed-bottom">
    <nav class="navigation">
      <ul>
        <li class="list">
          <a href="/">
            <spn class="icon">
              <i class="fa-solid fa-house"></i>
            </spn>
            <spn class="text">Home</spn>
          </a>
        </li>
        <li class="list">
          <a href="./routes.html">
            <spn class="icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </spn>
            <spn class="text">Search</spn>
          </a>
        </li>
        <li class="list">
          <a href="./userpsost.html">
            <spn class="icon"><i class="fa-solid fa-location-dot"></i></spn>
            <spn class="text">Post</spn>
          </a>
        </li>
        <li class="list active">
          <a href="./settings.html">
            <spn class="icon" style="margin-right: 10px;"><i class="fa-solid fa-gear fa-lg fa-fw"></i></spn>
            <spn class="text">Settings</spn>
          </a>
        </li>
        <div class="indicator"></div>
      </ul>
    </nav>
  </footer>


  <!-- push -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.12/push.min.js"></script>
  <script src="../js/settings.js"></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
